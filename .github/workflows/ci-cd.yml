name: Build + Push to ECR + Deploy via Octopus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout source code ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Configure AWS credentials ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # --- Login to Amazon ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Build & Push Docker Image ---
      - name: Build and Push Docker Image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          echo "Building Docker image for repo: $ECR_REPOSITORY"
          docker build -t $ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REPOSITORY:${{ github.sha }}
          echo "IMAGE_URI=$ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_ENV
          
      - name: Install libssl1.1 for legacy dependency
        run: |
          wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.24_amd64.deb
          sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.24_amd64.deb || true
          
      - name: Verify libssl installation
        run: |
          dpkg -l | grep libssl
          ls -l /usr/lib/x86_64-linux-gnu/libssl.so*

      # --- Install Octopus CLI ---
      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v1.1.10
        with:
          version: latest

      # --- Create & Deploy Release in Octopus ---
      - name: Create and Deploy Release in Octopus
        run: |
          octo create-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}"

          octo deploy-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}" \
            --variable "ECRImageURI=${{ env.IMAGE_URI }}"
            --deployTo "Development"
