name: Build + Push to ECR + Deploy via Octopus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout source code ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Configure AWS credentials ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # --- Login to Amazon ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Build & Push Docker Image ---
      - name: Build and Push Docker Image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          echo "Building Docker image for repo: $ECR_REPOSITORY"
          docker build -t $ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REPOSITORY:${{ github.sha }}
          echo "IMAGE_URI=$ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_ENV
          
      - name: Install OpenSSL and libssl3
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl libssl-dev libssl3 ca-certificates
          
      - name: Set OpenSSL config path
        run: |
          echo "OPENSSL_CONF=/etc/ssl/openssl.cnf" >> $GITHUB_ENV

      # --- Setup Octopus CLI ---
      - name: Setup Octopus CLI
        id: setup_cli
        uses: OctopusDeploy/install-octopus-cli-action@v3.0.0
        with:
          version: latest

      # --- FIX: Explicitly add Octopus CLI path to environment ---
      # This step forces the installation path into the runner's environment variables.
      - name: Force Octopus CLI to PATH
        run: |
          OCTO_PATH="${{ steps.setup_cli.outputs.OctopusCli_Path }}"
          
          if [ -n "$OCTO_PATH" ]; then
            # GITHUB_PATH is the correct way to add a directory to the PATH for subsequent steps
            echo "$OCTO_PATH" >> $GITHUB_PATH
            echo "Successfully added Octopus CLI path to GITHUB_PATH: $OCTO_PATH"
          else
            echo "Error: OctopusCli_Path output variable was empty. Cannot guarantee 'octo' will be found."
            # Fallback for old runner versions that might not support GITHUB_PATH well
            # The next step will attempt to use 'octo' directly anyway.
          fi
        shell: bash

      # --- Create and Deploy Release in Octopus: Reverting to direct command call 'octo' ---
      - name: Create and Deploy Release in Octopus
        run: |
          echo "Creating and deploying Octopus release..."
          
          # Now relying on the manual PATH injection step to make 'octo' available.
          octo create-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}" \
            --packageVersion "${{ github.sha }}"

          octo deploy-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}" \
            --variable "ECRImageURI=${{ env.IMAGE_URI }}" \
            --deployTo "Development"
