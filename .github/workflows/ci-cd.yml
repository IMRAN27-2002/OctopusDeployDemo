name: Build + Push to ECR + Deploy via Octopus

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: octopus-demo-app
  OCTOPUS_PROJECT: "Octopus ECS Demo"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Configure AWS + ECR Login ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Build & Push Image ---
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          echo "IMAGE_URI=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_ENV

      # --- Install Octopus CLI ---
      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v1.1.10
        with:
          version: latest

      # --- Push & Deploy via Octopus ---
      - name: Create and deploy release in Octopus
        run: |
          octo create-release \
            --project "${{ env.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUSSERVERURL }}" \
            --apiKey "${{ secrets.OCTOPUSSERVERAPIKEY }}" \
            --space "${{ secrets.OCTOPUSSERVER_SPACE }}" \
            --variable "ECRImageURI=${{ env.IMAGE_URI }}"

          octo deploy-release \
            --project "${{ env.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUSSERVERURL }}" \
            --apiKey "${{ secrets.OCTOPUSSERVERAPIKEY }}" \
            --space "${{ secrets.OCTOPUSSERVER_SPACE }}" \
            --deployTo "Test"
