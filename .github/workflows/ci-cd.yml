name: Build + Push to ECR + Deploy via Octopus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout source code ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Configure AWS credentials ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # --- Login to Amazon ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Build & Push Docker Image ---
      - name: Build and Push Docker Image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          echo "Building Docker image for repo: $ECR_REPOSITORY"
          docker build -t $ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REPOSITORY:${{ github.sha }}
          echo "IMAGE_URI=$ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_ENV
          
      - name: Install OpenSSL and libssl3
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl libssl-dev libssl3 ca-certificates
          
      - name: Set OpenSSL config path
        run: |
          echo "OPENSSL_CONF=/etc/ssl/openssl.cnf" >> $GITHUB_ENV

      # --- FIX: Reliable installation via .NET Global Tool ---

      # 1. Setup .NET Core SDK (required for dotnet global tools)
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x' # Use a stable LTS version

      # 2. Install Octopus CLI as a global tool
      - name: Install Octopus CLI via DotNet
        run: |
          dotnet tool install --global Octopus.DotNet.Tools
        shell: bash

      # 3. Add the DotNet tools directory to the PATH for subsequent steps
      - name: Force DotNet Tools to PATH
        run: |
          # Get the installation path for global tools
          DOTNET_TOOLS_PATH=$(dotnet tool path)
          echo "$DOTNET_TOOLS_PATH" >> $GITHUB_PATH
          echo "DotNet tools path added to GITHUB_PATH: $DOTNET_TOOLS_PATH"
        shell: bash
        
      # --- Create and Deploy Release in Octopus: Direct command call is now safe ---
      - name: Create and Deploy Release in Octopus
        run: |
          echo "Creating and deploying Octopus release..."
          
          # 'octo' is now guaranteed to be on the PATH via the dotnet global tool setup.
          octo create-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}" \
            --packageVersion "${{ github.sha }}"

          octo deploy-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}" \
            --variable "ECRImageURI=${{ env.IMAGE_URI }}" \
            --deployTo "Development"
