name: Build + Push to ECR + Deploy via Octopus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout source ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Configure AWS ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # --- Login to ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Build & Push Image with Git SHA Tag ---
      - name: Build and Push Docker Image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          echo "Building Docker image: $ECR_REPOSITORY:${{ github.sha }}"
          docker build -t $ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REPOSITORY:${{ github.sha }}
          echo "IMAGE_URI=$ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_ENV

      # --- Fix for OpenSSL dependency (needed by Octopus CLI) ---
      - name: Install OpenSSL and libssl3
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl libssl-dev libssl3 ca-certificates

      - name: Set OpenSSL config path
        run: |
          echo "OPENSSL_CONF=/etc/ssl/openssl.cnf" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # OCTOPUS DEPLOY – CREATE RELEASE
      # ------------------------------------------------------------

      - name: Create Octopus Release
        uses: OctopusDeploy/create-release-action@v3
        with:
          project: ${{ vars.OCTOPUS_PROJECT }}
          release_number: ${{ github.run_number }}
          server: ${{ secrets.OCTOPUS_SERVER_URL }}
          api_key: ${{ secrets.OCTOPUS_SERVER_API_KEY }}
          packages: |
            mywebapp:${{ github.sha }}
          # additional_arguments: "--variable=GitSha:${{ github.sha }}"
        env:
          OCTOPUS_SPACE: ${{ secrets.OCTOPUS_SERVER_SPACE }}

      # ------------------------------------------------------------
      # OCTOPUS DEPLOY – DEPLOY RELEASE TO ENVIRONMENT
      # ------------------------------------------------------------

      - name: Deploy Octopus Release to Development
        uses: OctopusDeploy/deploy-release-action@v3
        with:
          project: ${{ vars.OCTOPUS_PROJECT }}
          release_number: ${{ github.run_number }}
          environments: "Development"
          server: ${{ secrets.OCTOPUS_SERVER_URL }}
          api_key: ${{ secrets.OCTOPUS_SERVER_API_KEY }}
          additional_arguments: "--variable=GitSha:${{ github.sha }}"
        env:
          OCTOPUS_SPACE: ${{ secrets.OCTOPUS_SERVER_SPACE }}
