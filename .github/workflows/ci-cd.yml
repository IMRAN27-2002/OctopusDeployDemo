name: Build + Push to ECR + Deploy via Octopus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout source code ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Configure AWS credentials ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # --- Login to Amazon ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Build & Push Docker Image ---
      - name: Build and Push Docker Image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          echo "Building Docker image for repo: $ECR_REPOSITORY"
          docker build -t $ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REPOSITORY:${{ github.sha }}
          echo "IMAGE_URI=$ECR_REPOSITORY:${{ github.sha }}" >> $GITHUB_ENV
          
      - name: Install OpenSSL and libssl3
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl libssl-dev libssl3 ca-certificates
          
      - name: Set OpenSSL config path
        run: |
          echo "OPENSSL_CONF=/etc/ssl/openssl.cnf" >> $GITHUB_ENV

      # --- FIX: Manually Install Octopus CLI using the latest permanent link ---
      # This step bypasses the unreliable Octopus GitHub Action and uses a stable download link.
      - name: Install Octopus CLI Manually
        run: |
          OCTO_DOWNLOAD_URL="https://download.octopusdeploy.com/octopus-cli/latest/linux-x64/octo.cli.tar.gz"
          
          echo "Downloading Octopus CLI from $OCTO_DOWNLOAD_URL..."
          # Download the CLI tarball
          curl -sSL "$OCTO_DOWNLOAD_URL" -o octo.tar.gz

          # Extract the contents to a temporary directory
          mkdir /tmp/octo-cli
          # The binary is named 'octo' inside the modern tarball, not 'Octo'
          tar -xzf octo.tar.gz -C /tmp/octo-cli

          # Move the executable binary 'octo' to a standard system path location
          sudo mv /tmp/octo-cli/octo /usr/local/bin/octo
          
          # Ensure it's executable
          sudo chmod +x /usr/local/bin/octo

          echo "Octo CLI installed successfully to /usr/local/bin/octo."
        shell: bash
        
      # --- Create and Deploy Release in Octopus: Direct command call is now safe ---
      - name: Create and Deploy Release in Octopus
        run: |
          echo "Creating and deploying Octopus release..."
          
          # 'octo' is now guaranteed to be on the PATH from the previous manual installation step.
          octo create-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}" \
            --packageVersion "${{ github.sha }}"

          octo deploy-release \
            --project "${{ vars.OCTOPUS_PROJECT }}" \
            --version "${{ github.run_number }}" \
            --server "${{ secrets.OCTOPUS_SERVER_URL }}" \
            --apiKey "${{ secrets.OCTOPUS_SERVER_API_KEY }}" \
            --space "${{ secrets.OCTOPUS_SERVER_SPACE }}" \
            --variable "ECRImageURI=${{ env.IMAGE_URI }}" \
            --deployTo "Development"
